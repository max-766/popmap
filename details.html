
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>詳細情報 - 市区町村人口ビジュアライザー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 bg-white shadow">
      <h1 class="text-xl font-bold">詳細情報</h1>
    </header>

    <main class="flex-1 max-w-screen-lg mx-auto w-full p-4 bg-white">
      <h2 class="text-lg font-semibold mb-4">東京都 杉並区（2024年）</h2>
      <canvas id="populationChart" width="400" height="200"></canvas>
    </main>

    <footer class="bg-white border-t text-center text-sm text-gray-500 p-4">
      このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
      出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
    </footer>
  </div>
  <script src="details.js"></script>
</body>
</html>
