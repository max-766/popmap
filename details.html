<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>詳細情報</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 bg-white shadow">
      <h1 class="text-xl font-bold">市区町村詳細ページ</h1>
    </header>
    <main class="flex-1 p-4 max-w-3xl mx-auto space-y-4">
      <p>ここに市区町村の詳細情報を表示（グラフなど）</p>
      <div class="w-full h-64 bg-white shadow rounded flex items-center justify-center text-gray-500">
        ダミーグラフ表示
      </div>
    </main>
    <footer class="bg-white border-t text-center text-sm text-gray-500 p-4">
      このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
      出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
    </footer>
  </div>
</body>
</html>
