<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>市区町村詳細情報</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 bg-white shadow">
      <h1 class="text-xl font-bold">市区町村詳細ページ</h1>
    </header>

    <div class="flex flex-1">
      <aside class="w-1/4 min-w-[200px] p-4 bg-white border-r">
        <p class="text-sm text-gray-500">※選択された市区町村に関するグラフ表示予定</p>
      </aside>

      <main class="flex-1 p-4 space-y-4">
        <h2 class="text-lg font-semibold">ダミーグラフ表示エリア</h2>
        <div class="w-full h-64 bg-white shadow rounded flex items-center justify-center text-gray-500">
          グラフがここに表示されます（仮）
        </div>
      </main>
    </div>

    <footer class="bg-white border-t text-center text-sm text-gray-500 p-4">
      このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
      出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
    </footer>
  </div>
</body>
</html>
