<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>市区町村人口ビジュアライザー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-bg {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .card-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4 text-center">市区町村人口ビジュアライザー</h1>
    <input
      type="text"
      id="search"
      placeholder="市区町村名で検索"
      class="w-full px-3 py-2 border rounded-lg mb-6 shadow-sm focus:outline-none focus:ring focus:border-blue-300"
    />
    <div id="results" class="space-y-4"></div>
  
    </div>
    <hr class="my-6 border-gray-300" />
    <div class="text-sm text-gray-700 text-center space-y-3 px-4 pb-8">
      <p>本サイトは、日本国内における市区町村単位の人口構成および外国人住民の比率・推移を可視化することを目的としています。</p>
      <p>引越しや地域選定に際して、客観的な判断材料を提供することを意図し、行政統計データに基づいて構成されています。</p>
      <p>掲載されている統計情報は、<a href="https://www.e-stat.go.jp/" target="_blank" class="text-blue-600 underline">政府統計ポータルサイト（e-Stat）</a>にて公開されている国勢調査等の公式データに基づいています。</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
