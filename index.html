<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>市区町村人口ビジュアライザー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .card-bg {
        background-image: url('images/background.jpg');
        background-size: cover;
        background-position: center;
        color: white;
      }
      .card-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1rem;
        border-radius: 0.75rem;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <div class="max-w-xl mx-auto px-4 py-6">
      <h1 class="text-2xl font-bold mb-4 text-center">市区町村人口ビジュアライザー</h1>
      <input
        type="text"
        id="search"
        placeholder="市区町村名で検索"
        class="w-full px-3 py-2 border rounded-lg mb-6 shadow-sm focus:outline-none focus:ring focus:border-blue-300"
      />
      <div id="results" class="space-y-4"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
