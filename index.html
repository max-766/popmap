<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>市区町村人口ビジュアライザー</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">市区町村人口ビジュアライザー</h1>
    <button id="menuToggle" class="md:hidden text-sm bg-gray-200 px-3 py-1 rounded">メニュー</button>
  </header>
  <main class="flex flex-col md:flex-row">
    <aside class="hidden md:block w-full md:w-1/3 p-4 space-y-4">
      <input type="text" placeholder="市区町村名で検索" class="w-full border rounded p-2"/>
      <select class="w-full border rounded p-2">
        <option value="">都道府県を選択</option>
        <option value="東京都">東京都</option>
        <option value="大阪府">大阪府</option>
      </select>
    </aside>
    <section class="w-full md:w-2/3 p-4 space-y-4">
      <p>ここに市区町村カードが表示されます。</p>
    </section>
  </main>
  <footer class="bg-white mt-6 border-t text-center text-sm text-gray-500 p-4">
    このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
    出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
  </footer>
</body>
</html>
