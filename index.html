
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>市区町村人口ビジュアライザー</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 bg-white shadow flex justify-between items-center">
      <h1 class="text-xl font-bold">市区町村人口ビジュアライザー</h1>
      <button id="menuToggle" class="md:hidden p-2 border rounded">☰ メニュー</button>
    </header>

    <div class="flex flex-1 max-w-screen-lg mx-auto w-full">
      <aside class="hidden md:block w-[240px] p-4 bg-gray-50 border-r" id="sidebar">
        <input id="search" type="text" placeholder="市区町村名で検索" class="w-full mb-2 border rounded p-2" />
        <select id="prefectureSelect" class="w-full border rounded p-2">
          <option value="">都道府県を選択</option>
        </select>
      </aside>

      <div id="mobileMenu" class="fixed top-0 right-[-260px] w-[240px] h-full bg-white shadow z-50 p-4 transition-all duration-300 md:hidden">
        <button id="closeMenu" class="mb-4 border p-1 rounded">✕ 閉じる</button>
        <input id="mobileSearch" type="text" placeholder="市区町村名で検索" class="w-full mb-2 border rounded p-2" />
        <select id="mobilePrefectureSelect" class="w-full border rounded p-2">
          <option value="">都道府県を選択</option>
        </select>
      </div>

      <main class="flex-1 p-4 space-y-4 bg-white" id="mainContent">
        <!-- カード表示 -->
      </main>
    </div>

    <footer class="bg-white border-t text-center text-sm text-gray-500 p-4">
      このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
      出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
    </footer>
  </div>
  <script src="app.js"></script>
  <script>
    const toggle = document.getElementById("menuToggle");
    const closeBtn = document.getElementById("closeMenu");
    const mobileMenu = document.getElementById("mobileMenu");

    toggle.addEventListener("click", () => {
      mobileMenu.classList.remove("right-[-260px]");
      mobileMenu.classList.add("right-0");
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("right-0");
      mobileMenu.classList.add("right-[-260px]");
    });
  </script>
</body>
</html>
