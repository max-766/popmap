<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>市区町村人口ビジュアライザー</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">市区町村人口ビジュアライザー</h1>
    <button id="menuToggle" class="md:hidden text-sm bg-gray-200 px-3 py-1 rounded">メニュー</button>
  </header>
  <aside id="mobileMenu" class="fixed top-0 right-0 w-2/3 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 md:hidden p-4">
    <input id="mobileSearch" type="text" placeholder="市区町村名で検索" class="w-full border rounded p-2 mb-4"/>
    <select id="mobileSelect" class="w-full border rounded p-2">
      <option value="">都道府県を選択</option>
    </select>
  </aside>
  <main class="flex flex-col md:flex-row">
    <aside class="hidden md:block w-full md:w-1/4 p-4 space-y-4">
      <input id="search" type="text" placeholder="市区町村名で検索" class="w-full border rounded p-2"/>
      <select id="prefectureSelect" class="w-full border rounded p-2">
        <option value="">都道府県を選択</option>
      </select>
    </aside>
    <section id="mainContent" class="w-full md:w-3/4 p-4 space-y-4">
    </section>
  </main>
  <footer class="bg-white mt-6 border-t text-center text-sm text-gray-500 p-4">
    このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
    出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
  </footer>
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("translate-x-full");
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
