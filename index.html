<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>市区町村人口ビジュアライザー</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 bg-white shadow">
      <h1 class="text-xl font-bold">市区町村人口ビジュアライザー</h1>
    </header>
    <main class="flex-1 p-4 space-y-4 max-w-3xl mx-auto">
      <input id="search" type="text" placeholder="市区町村名で検索" class="w-full border rounded p-2" />
      <select id="prefectureSelect" class="w-full border rounded p-2">
        <option value="">都道府県を選択</option>
      </select>
      <div id="mainContent" class="space-y-4"></div>
    </main>
    <footer class="bg-white border-t text-center text-sm text-gray-500 p-4">
      このサイトは、日本全国の市区町村ごとの人口推移（日本人・外国人）を可視化する目的で作成されています。<br/>
      出典：e-Stat（政府統計ポータルサイト）など信頼できる公的統計データ。
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
